---
# to run: docker-compose run
#
# Create a .env file in the same folder as this file and change the variables.
# VPN_USERNAME=changeme
# VPN_PASSWORD=changeme
#
version: "3.7"

services:

  transmission:
    cap_add: [NET_ADMIN]
    container_name: transmission-openvpn
    devices: [/dev/net/tun]
    dns: [8.8.8.8, 8.8.4.4]
    environment: ["OPENVPN_PROVIDER=${VPN_PROVIDER}", "OPENVPN_USERNAME=${VPN_USERNAME}", "OPENVPN_PASSWORD=${VPN_PASSWORD}", "OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60", "LOCAL_NETWORK=192.168.0.0/24"]
    image: haugene/transmission-openvpn:latest
    ports: [9091:9091,8888]
    sysctls: [net.ipv6.conf.all.disable_ipv6=0]
    volumes: [/etc/localtime:/etc/localtime:ro,../data/transmission/data/:/data]
    depends_on: [proxy]

  proxy:
    container_name: proxy
    image: haugene/transmission-openvpn-proxy:latest
    ports: [8080:8080]
    volumes: [/etc/localtime:/etc/localtime:ro]
    depends_on: [transmission]

  rss:
    container_name: rss
    environment: [RSS_URL=http://..../data/xxxxx.rss]
    image: haugene/transmission-rss:latest

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    ports: [8989:8989]
    volumes: [../data/sonarr/config:/config,../data/sonarr/tvseries:/tv,../data/sonarr/downloads:/downloads]

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    ports: [7878:7878]
    volumes: [../data/radarr/config:/config,../data/radarr/movies:/movies,../data/radarr/downloads:/downloads]

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    ports: [9117:9117]
    volumes: [../data/jackett/config:/config,../data/jackett/downloads:/downloads]
    depends_on: [transmission]

  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    ports: [32400:32400]
    volumes: [../data/plex/config:/config,../data/plex/transcode:/transcode,../data/plex/data:/data,~/mnt/videos:/videos]

  tautulli:
    container_name: tautulli
    image: linuxserver/tautulli:latest
    ports: [8181:8181]
    volumes: [../data/tautulli/config:/config,../data/tautulli/plex_logs:/plex_logs:ro]

  lidarr:
    container_name: lidarr
    image: linuxserver/lidarr:latest
    ports: [8686:8686]
    volumes: [../data/lidarr/appdata/config:/config,../data/lidarr/music:/music,../data/lidarr/downloads:/downloads]

  organizr:
    container_name: organizr
    image: linuxserver/organizr:latest
    ports: [20009:80]
    volumes: [../data/organizr/config:/config]

  mylar:
    container_name: mylar
    image: linuxserver/mylar:latest
    ports: [8090:8090]
    volumes: [../data/mylar/config:/config,../data/mylar/comics:/comics/,../data/mylar/downloads:/downloads]

  headphones:
    container_name: headphones
    image: linuxserver/headphones:latest
    ports: [8182:8181]
    volumes: [../data/headphones/config:/config,../data/headphones/music:/music/,../data/headphones/downloads:/downloads]

  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    volumes: [../data/jellyfin/library:/config,~/mnt/videos/tv:/data/tvshows,~/mnt/videos/movies:/data/movies]
    ports: [8096:8096]
