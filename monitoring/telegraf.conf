[agent]
  hostname = "debian"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"] # required
  database = "telegraf" # required

[[inputs.bond]]
[[inputs.cgroup]]
[[inputs.conntrack]]
[[inputs.cpu]]
  percpu = true
  totalcpu = true
[[inputs.disk]]
[[inputs.diskio]]
[[inputs.dns_query]]
  servers = ["8.8.8.8"]
[[inputs.docker]]
[[inputs.docker_log]]
[[inputs.ethtool]]
[[inputs.hddtemp]]
  address = "debian:7634"
[[inputs.influxdb]]
  urls = ["http://influxdb:8086/debug/vars"]
[[inputs.internal]]
  collect_memstats = true
[[inputs.interrupts]]
[[inputs.iptables]]
[[inputs.ipvs]]
[[inputs.kernel]]
[[inputs.kernel_vmstat]]
[[inputs.linux_sysctl_fs]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.netstat]]
[[inputs.nstat]]
[[inputs.ping]]
  urls = ["google.com"]
[[inputs.processes]]
[[inputs.sensors]]
[[inputs.swap]]
[[inputs.syslog]]
  server = "tcp://:6514"
[[inputs.system]]
[[inputs.temp]]
[[inputs.wireless]]
